<html>
  <head>
    <script type="text/javascript" src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="button-container">
      <span data-time="60000" class="add-timer-button">01m</span>
      <span data-time="300000" class="add-timer-button">05m</span>
      <span data-time="600000" class="add-timer-button">10m</span>
      <span data-time="1800000" class="add-timer-button">30m</span>
      <span data-time="3600000" class="add-timer-button">01h</span>
      <span data-time="14400000" class="add-timer-button">04h</span>
      <span data-time="28800000" class="add-timer-button">08h</span>
      <span data-time="57600000" class="add-timer-button">16h</span>
    </div>
    <div class="pause-text">||</div>
    <div class="speed-up-text">>></div>
    <div class="speed-down-text">></div>
    <div class="timers-container"></div>
  </body>
</html>
